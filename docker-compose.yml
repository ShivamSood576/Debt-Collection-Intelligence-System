version: '3.8'

services:
  # Main API service
  api:
    build: .
    container_name: contract-analysis-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHROMA_DIR=/app/chroma_store
      - UPLOAD_DIR=/app/uploaded_contracts
      - METADATA_DIR=/app/contract_metadata
    volumes:
      # Persist data across container restarts
      - ./chroma_store:/app/chroma_store
      - ./uploaded_contracts:/app/uploaded_contracts
      - ./contract_metadata:/app/contract_metadata
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - contract-network

networks:
  contract-network:
    driver: bridge

